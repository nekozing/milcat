<!DOCTYPE html>
<html>
<head>
	<script src = "./js/lib/fpsmeter.js"></script>
	<script src = "./js/submissile/missile.js"></script>
	<script>
window.addEventListener("load", function(){
	var fpsmeter = new FPSMeter({ decimals: 1, graph: true, theme: 'dark', left: '5px' });
	function timestamp() {
		return window.performance && window.performance.now ? window.performance.now() : new Date().getTime();
	};
	var now, dt, last = timestamp();
	var count = 0;
	function update(dt) {
		// console.log(dt);

	};

	function render(dt) {
		count += dt;
		if (count > 1) {
			count = 0;
			console.log("1 SEC");
		}
	};

	function frame(now) {
		fpsmeter.tickStart();
		dt = (now - last) / 1000;
		update(dt);
		render(dt);
		last = now;
		requestAnimationFrame(frame);
		fpsmeter.tick();
	};
	frame();
});
	</script>

	body{
		width:800px;
		margin: 0 auto;
	};

	</style>
</head>
